---
layout: photography
title: Photography
permalink: /photography/
---


<div class="col-lg-8 offset-md-2">

    <div class="row">
        {% for gallery in site.data.galleries.overview %}

        <div class="card">
            <div class="card-title"> {{gallery.title}}</div>
            <div class="row">

                <a href="{{ site.url }}{{ site.baseurl }}/photography/{{ gallery.directory }}.html">
                    <img class="img-thumbnail" alt="{{ gallery.title }}"
                         src="https://ik.imagekit.io/zjcob2ll62/sajiya_dev/{{ gallery.directory }}/tr:w-450,h-300,fo-center,c-at_max/{{ gallery.preview.original }}"/>
                </a>
            </div>
        </div>
        {% endfor %}


    </div>
</div>
